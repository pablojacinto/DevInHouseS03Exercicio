<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Calculadora</title>
      <link rel="stylesheet" href="calculadora.css" />
   </head>
   <body>
      <h1>Escolha sua operação</h1>
      <button onclick="soma()">Soma</button><br />
      <button onclick="multiplicacao()">Multiplicação</button><br />
      <button onclick="divisao()">Divisão</button><br />
      <button onclick="subtracao()">Subtração</button><br />
      <div id="resultado"></div>

      <h2>Outra calculadora</h2>
      <input type="text" placeholder="Digite o primeiro valor" id="v1" /> <br />
      <input
         type="text"
         placeholder="Digite a operação: +, -, *, /"
         id="operacao"
      />
      <br />
      <input type="text" placeholder="Digite o segundo valor" id="v2" />
      <button onclick="result2()">Clique para resultado</button>
      <div id="resultado2"></div>

      <script src="calcscript.js"></script>
   </body>
</html>
